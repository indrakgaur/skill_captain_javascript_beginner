<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containerType1">
        <h1>Registration Form</h1>
    </div>
    <div class="containerType2">
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="inputBox" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="inputBox" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="keyBox1" class="inputBox" name="keyBox1">
            <br>
            <label for="password">Re-enter Password:</label>
            <input type="password" id="keyBox2" class="inputBox" name="keyBox2">
            <br>
            <button type="submit" class="buttonStyle">Submit</button>
        </form>
    </div>
    <div class="containerType2">
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
